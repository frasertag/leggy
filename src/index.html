<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18th Bday</title>
    <style>
        /* Import the Knewave font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Knewave&display=swap');

        body {
            font-family: 'Knewave', cursive;
            text-align: center;
            background: url('https://w0.peakpx.com/wallpaper/774/577/HD-wallpaper-mcr-angel-angels-dark-heaven-mychemicalromance.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 30px; /* Increased padding for more space */
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for better text visibility */
            display: inline-block;
            border-radius: 10px;
            max-width: 90%; /* Ensure the container doesn't stretch too wide */
            box-sizing: border-box; /* Includes padding and border in the element's total width and height */
        }
        h1 {
            color: #7a24b2; /* Text color */
            font-size: 3em; /* Increased font size for the heading */
            margin: 0;
            text-shadow: 
                1px 1px 0 #ffffff, 
                -1px -1px 0 #ffffff,  
                1px -1px 0 #ffffff,  
                -1px 1px 0 #ffffff; /* White border effect */
        }
        video {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 2px solid #ff4500; /* Optional: add a border to match the theme */
            border-radius: 5px; /* Optional: rounded corners for the video player */
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em; /* Larger font size on mobile compared to default */
            }
            .container {
                padding: 15px; /* Adjusted padding for better mobile layout */
                border-radius: 5px; /* Smaller border radius on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy 18th Birthday</h1>h1>
        <h1>Leggy leg letter</h1>
        <video controls>
            <source src="TotallyAwesten.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
